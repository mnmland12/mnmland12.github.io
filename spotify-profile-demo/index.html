<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My Spotify Profile</title>
  <script src="src/script.js" type="module"></script>
  <style>
    Body {
      background-color: black;
      color: silver;
    }
  </style>
</head>

<body>
  <h1>Display your Spotify Profile Data</h1>

  <section id="profile">
    <h2>Logged in as <span id="displayName"></span></h2>
    <span id="avatar"></span>
    <ul>
      <li>User ID: <span id="id"></span></li>
      <li>Email: <span id="email"></span></li>
      <li>Spotify URI: <a id="uri" href="#"></a></li>
      <li>Link: <a id="url" href="#"></a></li>
      <li>Profile Image: <span id="imgUrl"></span></li>
    </ul>
  </section>

  <div>
    <label for="timeRange">Select Time Range:</label>
    <select id="timeRange">
      <option value="short_term">Last 4 Weeks</option>
      <option value="medium_term">Last 6 Months</option>
      <option value="long_term">All Time</option>
    </select>
  </div>

  <div>
    <label for="numOfSongs">Number Of Songs</label>
    <input type="number" id="numOfSongs" step="1" value="25">
  </div>
  
  <button id="topTracksButton">Show Top Songs</button>
  <section id="topTracks">
    <h2>Top Tracks from the Past Month</h2>
    <ul id="topTracksList"></ul>
    <button id="createPlaylistButton">Create a Playlist with these songs</button>
  </section>
</body>

</html>
